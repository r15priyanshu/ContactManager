<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Register</title>
<!--Bootstrap CSS-->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/style.css}">
<script src="/script/script.js"></script>


<style>
body{
 background: rgb(244,222,222);
background: linear-gradient(300deg, rgba(244,222,222,1) 50%, rgba(255,193,7,1) 100%); 
}
#active6 {
	background-color: #FFC107;
	color: white;
}
</style>

</head>
<body onload="removeMessageBox()">
	<div th:replace="fragments.html::navbar"></div>
	<div class="content">
		<div class="container" style="padding: 50px;">
			<div class="row">
				<div class="col-md-8 offset-md-2">
					<div class="card">
						<div class="card-header bg-warning">
							<div>
								<h3 class="text-center">REGISTER NOW</h3>
							</div>
						</div>
						<div class="card-body">
							<div>
								<div id="message" th:if="${session.message!=null}"
									th:classappend="${session.message.getType()}"
									class="alert text-center">
									<strong th:text="${session.message.getBody()}"></strong>
									<th:block th:text="${#session.removeAttribute('message')}"></th:block>
								</div>

								<form action="/register" th:object="${user}" method="post">
									<div class="form-row">
										<div class="form-group col-md-6">
											<label for="fullname">Full Name</label> <input type="text"
												class="form-control" id="fullname" name="fullname"
												th:value="${user.getFullname()}" placeholder="Full Name"
												required>
										</div>
										<div class="form-group col-md-6">
											<label for="username">Username</label> <input type="text"
												class="form-control" id="username" name="username"
												th:value="${user.getUsername()}" placeholder="Username"
												required>
										</div>
									</div>
									<div class="form-row">
										<div class="form-group col-md-6">
											<label for="email">Email</label> <input type="email"
												class="form-control" id="email" name="email"
												th:value="${user.getEmail()}" placeholder="Email" required>
										</div>
										<div class="form-group col-md-6">
											<label for="password">Password</label> <input type="password"
												class="form-control" id="password" name="password"
												th:value="${user.getPassword()}" placeholder="Password"
												required>
										</div>
									</div>
									<div class="form-row">
										<div class="form-group col-md-12">
											<label for="about">About</label>
											<textarea id="about" name="about"
												th:text="${user.getAbout()}" rows="3" class="form-control "
												placeholder="Enter About Yourself !!"></textarea>
										</div>
									</div>
									<div class="text-center">
										<button type="submit" class="btn btn-warning">Register</button>
									</div>

								</form>
							</div>

						</div>
					</div>
				</div>
			</div>
		</div>
	</div>



	<!--Bootstrap JavaScript Bundle with Popper -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.js"
		integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
		crossorigin="anonymous"></script>
</body>
</html>
