<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Add Contact</title>

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<!--Bootstrap CSS-->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/style.css}">
<script src="/script/script.js"></script>
<script
	src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js"
	referrerpolicy="origin"></script>
<script>
      tinymce.init({
        selector: '#description',
        height: 250
      });
</script>
<style>
#active4 {
	background-color: #FFC107;
	color: white;
}
body{
 background: rgb(244,222,222);
background: linear-gradient(300deg, rgba(244,222,222,1) 50%, rgba(255,193,7,1) 100%); 
}
</style>
</head>
<body onload="removeMessageBox()">
	<div th:replace="fragments.html::navbar"></div>
	<div class="content">
		<div class="container" style="padding: 10px;">
			<div class="row">
				<div class="col-md-8 offset-md-2">
					<div class="card">
						<div class="card-header bg-warning">
							<div>
								<h4 class="text-center">ADD CONTACT</h4>
							</div>
						</div>
						<div class="card-body">
							<div>
								<div id="message" th:if="${session.message!=null}"
									th:classappend="${session.message.getType()}"
									class="alert text-center">
									<strong th:text="${session.message.getBody()}"></strong>
									<th:block th:text="${#session.removeAttribute('message')}"></th:block>
								</div>

								<form th:object="${contact}"
									th:action="@{'/user/'+${session.loggedInUser.getUsername()}+'/addcontacts'}"
									method="post" enctype="multipart/form-data">
									<div class="form-group">
										<div class="input-group mb-2">
											<div class="input-group-prepend">
												<div class="input-group-text">
													<i class="fa fa-user-circle" aria-hidden="true"></i>
												</div>
											</div>
											<input type="text" class="form-control" id="fullname"
												name="fullname" th:value="${contact.getFullname()}"
												placeholder="Fullname" required>
										</div>
									</div>
									<div class="form-group">
										<div class="input-group mb-2">
											<div class="input-group-prepend">
												<div class="input-group-text">
													<i class="fa fa-eye" aria-hidden="true"></i>

												</div>
											</div>
											<input type="text" class="form-control" id="nickname"
												name="nickname" th:value="${contact.getNickname()}"
												placeholder="Nickname" required>
										</div>
									</div>
									<div class="form-group">
										<div class="input-group mb-2">
											<div class="input-group-prepend">
												<div class="input-group-text">
													<i class="fa fa-envelope-o" aria-hidden="true"></i>
												</div>
											</div>
											<input type="text" class="form-control" id="email"
												name="email" th:value="${contact.getEmail()}"
												placeholder="Email" required>
										</div>
									</div>
									<div class="form-group">
										<div class="input-group mb-2">
											<div class="input-group-prepend">
												<div class="input-group-text">
													<i class="fa fa-phone" aria-hidden="true">&nbsp</i>
												</div>
											</div>
											<input type="text" class="form-control" id="mobile"
												name="mobile" th:value="${contact.getMobile()}"
												placeholder="Mobile" required>
										</div>
									</div>
									<div class="form-group">
										<textarea class="form-control" id="description"
											name="description" placeholder="Enter Contact Description"></textarea>
									</div>
									<div class="form-group">
										<div class="input-group mb-2">
											<input type="file" class="form-control" id="image"
												name="formimage" placeholder="Enter Contact Image">
										</div>
									</div>

									<button type="submit" class="btn btn-warning">Add</button>
								</form>
							</div>

						</div>
					</div>
				</div>
			</div>
		</div>
	</div>



	<!--Bootstrap JavaScript Bundle with Popper -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.js"
		integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
		crossorigin="anonymous"></script>
</body>
</html>
